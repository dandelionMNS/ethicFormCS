<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics Form - KPPIM Student System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="home_page.html">Home</a></li>
                <li><a href="about_page.html">About</a></li>
                <li><a href="application_page.html">Application</a></li>

                <li><a href="#contact_page.html">Contact</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h1>Ethics Form Submission</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="input-group">
                    <label for="description">Ethical Consideration:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KPPIM Student System. All rights reserved.</p>
    </footer>
</body>
</html>
